<html>
	<head>
		<title>Prompt Example</title>
	</head>
	<body>
		<script>
			//Well, hello, this is a script
			var input = prompt("How many hotdogs do you want?"); //this actually RETURNS a value

			console.log(input);

			if(input > 10) {
				confirm("That's way too many");
			} else {
				confirm("Fine");
			}

		</script>
	</body>
</html>
